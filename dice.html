<!DOCTYPE html>
<html>
	<head>
		<title>Dice</title>
	</head>
    <body>
        <script>
            document.writeln("<ol>");
            for (var i=1;i<=30;i++){
                document.write("<li> Dice Shows :"+Math.ceil(Math.random()*6)+"</li>");
            }
            document.writeln("</ol>");
        </script>
    </body>
</html>
